<form (ngSubmit)="addTask(taskForm.value)"  #taskForm="ngForm">
    <input name="task" ngModel required #taskForm>
    <button type="submit">დამატება</button>
</form>

<ul>
    <li *ngFor="let task of tasks; let i=index">
{{task}}
<button (click)="editTask(i,editedTask[i])">შეცვლა</button>
<button (click)="removeTask(i)">წაშლა</button>
<input name="newTask" [(ngModel)]="editedTask[i]">
    </li>
</ul>
